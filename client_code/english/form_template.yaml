is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: column_panel_2
    properties: {}
    type: ColumnPanel
    components:
    - name: tunis
      properties: {height: 28, source: _/theme/drap-tun.png}
      type: Image
      layout_properties: {grid_position: 'DGDNPJ,PPVRPH'}
      event_bindings: {mouse_down: tunis_mouse_down}
    - name: englis
      properties: {height: 27, source: _/theme/drap-eng.png}
      type: Image
      layout_properties: {grid_position: 'DGDNPJ,JXHRTQ'}
      event_bindings: {mouse_down: englis_mouse_down}
    - name: french
      properties: {height: 25, source: _/theme/drap-fr.png}
      type: Image
      layout_properties: {grid_position: 'DGDNPJ,MPHPKT'}
      event_bindings: {mouse_down: french_mouse_down}
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: link_1
    properties: {background: 'theme:Primary 700', foreground: 'theme:White', bold: true,
      text: 'Visiter '}
    type: Link
    layout_properties: {grid_position: 'NSINUP,CANCQQ'}
    event_bindings: {click: link_1_click}
  - name: link_2
    properties: {}
    type: Link
    layout_properties: {grid_position: 'GZLYVF,HEMZHS'}
  - name: link_3
    properties: {}
    type: Link
    layout_properties: {grid_position: 'CWBNZK,DRLMOG'}
- name: link_4
  properties: {text: home}
  type: Link
  layout_properties: {slot: title}
  event_bindings: {click: link_4_click}
