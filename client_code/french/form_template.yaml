is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: english
    properties: {text: English, icon: ''}
    type: Link
    layout_properties: {}
    event_bindings: {click: english_click}
  - name: french
    properties: {text: French, icon: flag}
    type: Link
    layout_properties: {}
    event_bindings: {click: french_click}
    data_bindings:
    - {property: icon, code: '', writeback: false}
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: link_1
    properties: {background: 'theme:Primary 700', foreground: 'theme:White', bold: true,
      text: 'Visiter '}
    type: Link
    layout_properties: {grid_position: 'NSINUP,CANCQQ'}
    event_bindings: {click: link_1_click}
  - name: link_2
    properties: {}
    type: Link
    layout_properties: {grid_position: 'GZLYVF,HEMZHS'}
  - name: link_3
    properties: {}
    type: Link
    layout_properties: {grid_position: 'CWBNZK,DRLMOG'}
- name: link_4
  properties: {text: home}
  type: Link
  layout_properties: {slot: title}
  event_bindings: {click: link_4_click}
