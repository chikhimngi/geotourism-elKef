  - name: rich_text_1
    properties: {content: "La mine de Jerissa exploite le minerai de fer en Tunisie\
        \ depuis 1901.\nDeux produits sont extraits et commercialis\xe9s :\n- la sid\xe9\
        rite (feCo3), autrefois utilis\xe9e comme additif\ncomme additif pour l'alimentation\
        \ du b\xe9tail, est aujourd'hui abandonn\xe9e en raison de l'\xe9puisement\
        \ des r\xe9serves.\nl'\xe9puisement des r\xe9serves. \n- L'h\xe9matite\n(Fe2O3),\
        \ utilis\xe9e comme additif dans l'industrie du ciment, est toujours exploit\xe9\
        e.\nLa mine elle-m\xeame est un mus\xe9e \xe0 ciel ouvert, avec le si\xe8\
        ge de l'entreprise construit en 1907 (photo), ses anciennes installations\
        \ \xe9lectriques et d'air comprim\xe9 qui t\xe9moignent d'une activit\xe9\
        \ importante qui a dur\xe9 plus de 100 ans. La mine domine un superbe village,\
        \ construit \xe0 l'\xe9poque coloniale et qui a conserv\xe9 le charme de ses\
        \ toits de tuiles. Ce joli village a \xe9t\xe9 surnomm\xe9 le \"Petit Paris\"\
        .\n\nLe minerai de fer est exploit\xe9 dans une s\xe9rie de carri\xe8res et\
        \ de galeries souterraines. Chaque structure visit\xe9e permet de d\xe9couvrir\
        \ les diff\xe9rentes \xe9tapes de l'extraction du fer. C'est aussi l'occasion\
        \ de mettre la main sur le minerai de fer, de comprendre sa gen\xe8se et le\
        \ contexte g\xe9ologique et structural de la r\xe9gion, qui s'\xe9tend sur\
        \ plusieurs centaines de millions d'ann\xe9es.\n\nLa mine poss\xe8de son propre\
        \ mus\xe9e. Il est install\xe9 dans l'\xe9glise Sainte-Barbe, construite sous\
        \ le protectorat fran\xe7ais et c\xe9d\xe9e au gouvernement tunisien lors\
        \ de la nationalisation des compagnies mini\xe8res. Le mus\xe9e pr\xe9sente\
        \ une s\xe9rie de panneaux et de vitrines consacr\xe9s \xe0 l'histoire du\
        \ fer. On y trouve \xe9galement une s\xe9lection d'\xe9chantillons de minerai\
        \ de fer et d'objets miniers, dont les plus anciens datent des ann\xe9es 1800.\n\
        \nUne promenade sur le carreau de la mine permet d'approcher des objets tr\xe8\
        s anciens : une carcasse d'ambulance datant de la Seconde Guerre mondiale,\
        \ une locomotive datant de 1952 et fonctionnant encore aujourd'hui (2020),\
        \ un four de grillage de sid\xe9rite, la maison de fonction du directeur,\
        \ v\xe9ritable bijou construit pendant la colonie fran\xe7aise, un dessous\
        \ d'un ancien t\xe9l\xe9f\xe9rique servant \xe0 transporter le carbonate de\
        \ fer vers le four de grillage.\n\n\n"}
    type: RichText
    layout_properties: {grid_position: 'NARCNS,SWDMUU'}
